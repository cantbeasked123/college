<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galaxy Hospital Sign-Up Form</title>
    <link rel="stylesheet" href="../client/css/signup_form.css">
</head>
<body>
    <form onsubmit="validateForm(event)" action="../server/signup.php" method="POST"> 
        <h2> Galaxy Hospital<br>Sign-Up Form </h2>

        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="radio-group">
            <label>Gender:</label>
            <div class="radio-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
        </div>
        <div>
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
            </select>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
       
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"required>
        </div>
        <div>
            <button id="submit-btn" type="submit">Submit Form</button>
            <button id="reset-btn" type="reset">Reset Form</button>           
        </div>
    </form>

    <script src="../client/js/signup.js"></script>
</body>
</html>
