<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galaxy Hospital Sign-Up Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Styling */
        form {
            width: 500px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 24px;
            color: #ffffff;
            background-color: #007bff;
            text-align: center;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        div {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="file"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-options {
            display: flex;
            gap: 20px;
        }

        textarea {
            resize: vertical;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function validateForm(event) {
            event.preventDefault();
            var Name = document.getElementById('name').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var age = document.getElementById('age').value;
            var contactNumber = document.getElementById('contact').value;
            var bloodGroup = document.getElementById('blood-type').value;
            
            // Basic validation for name, gender, and age
            if (Name === "" ) {
                alert("First and Last names are required.");
                return false;
            }

            if (!gender) {
                alert("Please select your gender.");
                return false;
            }

            if (isNaN(age) || age <= 0) {
                alert("Please enter a valid age");
                return false;
            }
            
            if (contactNumber.length > 10 || isNaN(contactNumber)) 
            {
                alert("Invalid number.");
                return false;
            }

            if (bloodGroup === "") 
            {
                alert("Please select your blood group.");
                return false;
            }

            if (username.trim() === "") 
            {
                alert("Username cannot be empty.");
                return false;
            }

            // Password validation
            if (password.trim().length < 6 || password.trim().length > 10) {
                alert("Password size must be 6 to 10 characters");
                return false;
            } else if (password.search(/[A-Z]/) == -1) {
                alert("Password must contain at least one uppercase letter");
                return false;
            } else if (password.search(/[a-z]/) == -1) {
                alert("Password must contain at least one lowercase letter");
                return false;
            } else if (password.search(/[0-9]/) == -1) {
                alert("Password must contain at least one number");
                return false;
            } else if (password.search(/[!@#$%^&*(),.?":{}|<>]/) == -1) {
                alert("Password must contain at least one special character (@ & $ % * ! . , . . . )");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Form submitted successfully!");
            event.target.submit();
        }
    </script>
</head>
<body>
    <form onsubmit="validateForm(event)" action="C:/xampp/htdocs/TEST/example1.php" method="post">  <!--C:/Users/joshb/Documents/work_local/sem5/DB_WT/test/home_page.html-->
        <h2> Galaxy Hospital<br>Sign-Up Form </h2>

        <div>
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="radio-group">
            <label>Gender:</label>
            <div class="radio-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
        </div>
        <div>
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
            </select>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="password" required>
        </div>
        <div>
            <button id="submit-btn" type="submit">Submit Form</button>
        </div>
    </form>
</body>
</html>
