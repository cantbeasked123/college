<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galaxy Hospital Sign-In Form</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../client/css/signin_form.css">

</head>
<body>
   
    <h2 style="text-align: center; margin-top: 50px; color: #333;">Galaxy Hospital Sign-In Form</h2>

    <form id="loginForm" action="../client/home_page.html">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required>
        </div>
        <p>
            <button type="submit" value="submit">Log in</button>
        </p>
    </form>

    <p>Not signed in?</p>
    <p><a href="../client/signup.html">Click here to sign up</a></p>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #007bff; color: white; text-align: center; padding: 10px;">
        &copy; 2024 Galaxy Hospital
    </footer>

    <script src="signin.js"></script>
</body>
</html>
