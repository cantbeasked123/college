<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galaxy Hospital Sign-Up Form</title>
    <style>
        form {
            max-width: 600px;
            display: flex;
		flex-direction:column;
        }
        div {
            margin-bottom: 16px;
            display: flex;
		flex-direction:column;
            width: 100%;
        }
        label {
            color: #333333;
        }
        input, select, textarea{
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h2>Galaxy Hospital Sign-Up Form</h2>
    <form>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
	  <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

	  <div>
            <label for="color">Colour of choice:</label>
            <input type="color" id="color" name="color" required>
        </div>

	  <div>
            <label for="datetime">Time of signup:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>		

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male" required>Male
			<input type="radio" id="female" name="gender" value="female" required>Female
	  </div>       
	  <div>
            <label for="medco">Medical Conditions:</label>
            <input type="text" id="medco" name="medco" required>
        </div>
        
        <div>
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
            </select>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        
        <div>
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        
        <div>
            <label for="bc">Birth Certificate:</label>
            <input type="file" id="bc" name="bc">
        </div>

	    <div>
            <label for="img">Enter profile Picture:</label>
            <input type="image" id=""img name="img">
        </div>
	
        <div>
            <label for="link">Enter link:</label>
            <input type="url" id="link" name="link" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
		
		<div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
		
		<div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
		
		<div>
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
   
        <p>
            <button type="reset" value="reset">Reset Input Fields</button>
            <button type="submit" value="submit">Submit Form</button>
        </p>
    </form>
</body>
</html>
