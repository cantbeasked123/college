<html>
<head>
	<script>
		function validate()
		{
			var x=document.getElementsByName("gender");
			if((x[0].checked==false)&&(x[1].checked==false))
			{
				alert('Select gender');	
				return false;
			}	
			else
			{
				alert('Gender selected');
				return true;
			}
			
		}
	</script>
</head>
<body>
	<input type="radio" id="m" name="gender" value="male">Male<br>
	<input type="radio" id="f" name="gender" value="female">Female<br><br>
	<button onclick="validate()">click to validate radio buttons</button>
</body>
</html>
