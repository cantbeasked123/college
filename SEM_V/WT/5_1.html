<html>
<head>
	<script>
		function validate()
		{
			var x=document.getElementById("username").value;
			if(x=="")
			{
				alert('Textbox cannot be empty');	
				return false;
			}	
			else
			{
				alert('Valid input');
				return true;
			}
			
		}
	</script>
</head>
<body>
	<input type="text" id="username"><br><br>
	<button onclick="validate()">click to validate text box</button>
</body>
</html>
