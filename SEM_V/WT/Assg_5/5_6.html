<html>
<head>
	<script>
		function test()
		{
			var x=document.getElementsByTagName("p");
			alert(`there are ${x.length} <p> elements`);
		}
	</script>
</head>
<body>
	<p id="p1" >hello</p>
	<p id="p2" >world</p>
	<p id="p3" >this</p>
	<p id="p4" >is a </p>
	<p id="p5" >demonstration of</p>
	<p id="p6" >getElementsByTagName</p>
	<button onclick="test()">click</button>

</body>
</html>
