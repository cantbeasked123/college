<html>
<head>
	<script>
		function validate()
		{
			var phno=document.getElementById("ph").value;
			var x=/^[789]{1}[0-9]{9}$/;
			if(x.test(phno)==false)
			{
				alert("invalid phone number");
			}
			else
			{
				alert("valid phone number");
			}

		}
	</script>
</head>
<body>
	<p>Enter phone number:</p>
	<input type="text" id="ph">
	<button onclick="validate()">click</button>
</body>
</html>
