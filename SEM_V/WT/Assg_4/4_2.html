<html>
<head>
    <script>
        function f1()
        {
         alert("This is an alert box");
        }
        function f2()
        {
         var x;
         x=prompt("Enter your name:");
         if(x!=null)
         {
            alert("Hello "+x);
         }
        }
        function f3()
        {
         var y=confirm("Click OK");
         if(y)
         {
            alert("You pressed OK");
         }
         else
         {
            alert("You pressed cancel");
         }
        }
     </script>
</head>
<body>
    <h1>Different types of pop-up boxes:</h1>
    <button onclick="f1()">Alert</button>
    <button onclick="f2()">Prompt</button>
    <button onclick="f3()">Confirm</button>
</body>
</html>
