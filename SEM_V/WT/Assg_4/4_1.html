<html>
<body>
    <h1>JavaScript Data Types:</h1>
    <script>
        var x = 10;                    // Integer
        var y = 10.5;                  // Float
        var s = "Hello World";         // String
        var bool = true;               // Boolean
        var obj = { name: "John" };    // Object
        var undefinedVar;              // Undefined
        var nullVar = null;            // Null

        document.write("Integer: " + x + " (" + typeof x + ")<br>");
        document.write("Float: " + y + " (" + typeof y + ")<br>");
        document.write("String: " + s + " (" + typeof s + ")<br>");
        document.write("Boolean: " + bool + " (" + typeof bool + ")<br>");
        document.write("Undefined: " + undefinedVar + " (" + typeof undefinedVar + ")<br>");
        document.write("Null: " + nullVar + " (" + typeof nullVar + ")<br>");
        document.write("Object: " + JSON.stringify(obj) + "(" + typeof obj + ")");
    </script>
</body>
</html>
